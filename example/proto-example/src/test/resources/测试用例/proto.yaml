title: 测试用例 # 包含配置原件、前置处理器、后置处理器、多个取样器（执行步骤）
variables: # 变量
  user_id: 1
  t_data:
    id: 1
    name: 1
    age: 1
configelements:
  - !include '配置元件/proto_http.yaml'
preprocessors: # 前置处理器
  - !include '处理器/proto_preprocessor.yaml'
postprocessors: # 后置处理器
  - !include '处理器/proto_postprocessor.yaml'
children: # 执行步骤
  - title: 步骤1_get_user_id_1
    testclass: proto
    config:
      method: get
      path: '/user/${user_id}'
    validators:
      - { testclass: json, field: '$.name', expected: 'ryze_http_preprocessor' }
  - title: 步骤2_add_user
    testclass: proto
    config:
      method: post
      path: '/user'
      body: ${t_data}
    validators:
      - { testclass: json, field: '$.name', expected: '${t_data.name}' }
  - title: 步骤3_get_user_id_ryze
    testclass: proto
    config:
      method: get
      path: '/user/1'
    validators:
      - { testclass: json, field: '$.name', expected: '${t_data.name}' }
